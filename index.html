<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="main.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/cc90c410e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="imgTitulo">
        <img src="img/png-clipart-pokemon-logo-pokemon-logo-removebg-preview.png" alt="">
    </div>

    <div class="imgPokedex">
        <h2 class="parpadea">Start Here</h2>
        <img src="img/pokedexclosed.png" alt="" id="aparece">
    </div>

    <div class="pokedex">
        <div class="up">
            <div class="pokeTitle">
                <div class="titleContainer">
                   <div class="title">
                        <img src="img/pokebola.png" alt="">
                        <p>POKEDEX SINNOH</p>
                        <img src="img/pokebola.png" alt="">
                    </div> 
                </div>
                
                <div class="space"></div>
            </div>

            <div class="pokeList">
                <div class="left">
                    <div class="border3">
                        <div class="border2">
                            <div class="imgList">
                                <img src="img/pikachu.png" alt="">
                            </div>
                        </div>
                    </div>
               </div>
               
                <div class="right">
                    <ul class="lista"></ul>
                </div>
            </div>

            <div class="pokeInfo">
               <div class="dere">
                <p>AVISTADOS  003</p>
                <P>ATRAPADOS  001</P>
               </div>
               <div class="izq">
                
               </div>
            </div>
        </div>
        <div class="down">
            <div class="botones">
                <button class="boton1">BUSCAR POKEMON  <i class="fa-solid fa-magnifying-glass" style="color: #639c4a;"></i></button>
                <button class="boton2">VER POKEMON  <i class="fa-solid fa-book-open" style="color: #639c4a;"></i></button>
            </div>
            <div class="paginacion">
                <div class="paginacionContainer"></div>
            </div>
            <div class="pokebola">
                <img src="img/pokebola-main.png" alt="">
            </div>
        </div>
    </div>

    <div class="verPokemon" id="verPokemon">
        <div class="up">
            <div class="infoTitle">
                <div class="titleContainerInfo">
                    <p><i class="fa-solid fa-caret-down"></i> INFO.</p>
                </div>
                <div class="spaceInfo"></div>
            </div>
            <div class="content">
                    <div class="left">
                        <div class="border3">
                            <div class="border2">
                                <div class="imgList">
                                    <img src="img/pikachu.png" alt="">
                                </div>
                            </div>
                        </div>
                   </div>
                   
                    <div class="rightInfo">
                        <div class="detalle">
                            <div class="detalleContainer">
                                <p>007 PILPUP</p>
                                <p>POKEMON PINGUINO</p>
                            </div>
                        </div>
                        <div class="especie">
                            <div class="tipo">
                                <p>AGUA</p>
                            </div>
                        </div>
                        <div class="dimension">
                            <p>ALT.  0.4m</p>
                            <p>PESO  5.2Kg.</p>
                        </div>
                    </div>
            </div>
        </div>
        <div class="downInfo">
            <a href="#"><i class="fa-solid fa-circle-up"></i> ANT.</a>
            <a href=""><i class="fa-solid fa-circle-down"></i> SIG.</a>
        </div>
    </div>

    <div class="buscarPokemon">
        <div class="upBuscar">
            <div class="seleccion">
                <p>SELECCIONA EL TIPO DE BUSQUEDA.</p>
            </div>
            <div class="busqueda">
                <div class="orden" id="orden">
                    <p></p>
                </div>
                <div class="orden" id="descripcion">
                    <p>-----------</p>
                </div>
            </div>
        </div>

        <div class="downBuscar">
            <div class="leftBuscar"></div>
            <div class="rightBuscar">
                <a href="#" class="btnBuscar">ORDEN</a>
                <a href="#" class="btnBuscar">NOMBRE</a>
                <a href="#" class="btnBuscar">TIPO</a>
                <a href="#" class="confirmar">VALE</a>
            </div>
        </div>
    </div>

    <div class="pokedex">
        <div class="up">
            <div class="pokeTitle">
                <div class="titleContainer">
                   <div class="title">
                        <img src="img/pokebola.png" alt="">
                        <p>POKEDEX SINNOH</p>
                        <img src="img/pokebola.png" alt="">
                    </div> 
                </div>
                
                <div class="space"></div>
            </div>

            <div class="pokeList">
                <div class="left">
                    <div class="border3">
                        <div class="border2">
                            <div class="imgList">
                                <img src="img/pikachu.png" alt="">
                            </div>
                        </div>
                    </div>
               </div>
               
                <div class="right">
                    <ul class="listaResultados"></ul>
                </div>
            </div>

            <div class="pokeInfo">
               <div class="dere">
                <p>ENCONTRADOS  003</p>
               </div>
               <div class="izq">
                
               </div>
            </div>
        </div>
        <div class="down">
            <div class="botones">
                <button class="boton2">VER POKEMON  <i class="fa-solid fa-book-open" style="color: #639c4a;"></i></button>
            </div>
            <div class="paginacion">
                <div class="resultadosBotones"></div>
            </div>
            <div class="pokebola">
                <img src="img/pokebola-main.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
